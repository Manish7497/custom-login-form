<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="manish">
    <meta name="description" content="custom login form">
    <meta name="keywords" content="html,css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom login form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="../media/logo1.ico" sizes="16x16">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <div class="card-image-container">
                <img src="../media/login-image.jpg" alt="login-image">
            </div>
            <div class="card-login">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <div class="login-content">
                    <div class="login-content-span">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username">
                    </div>
                    <div class="login-content-span">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="login-content-check">
                    <input type="checkbox">
                    <label>Terms and conditions</label>
                    </div>
                </div>
                    <div class="login-content-button">
                        <button>Login</button>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
